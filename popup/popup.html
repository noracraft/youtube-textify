<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YT Transcript</title>
    <style>
      :root {
        --bg: #f5f5f5;
        --panel: #fff;
        --text: #111;
        --muted: #6b6b6b;
        --line: #e5e5e5;
        --accent: #111;
        --accent-weak: #cfcfcf;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        min-width: 400px;
        max-width: 480px;
        margin: 0 auto;
        padding: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", "Yu Gothic",
          "Helvetica Neue", Arial, "メイリオ", Meiryo, sans-serif;
        color: var(--text);
        background: var(--bg);
        line-height: 1.7;
        overflow-y: hidden;
      }
      body {
        padding: 24px 16px 20px;
        box-sizing: border-box;
      }
      .heading {
        font-weight: 700;
        letter-spacing: 0.06em;
        font-size: 1.2rem;
        margin: 0 0 18px 0;
        text-align: left;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 6px;
        padding: 18px 14px 16px;
        margin-bottom: 18px;
        box-shadow: 0 1px 2px #0001;
      }
      .row {
        display: flex;
        min-width: 0;
      }
      .row#action-row {
        justify-content: center;
        gap: 20px;
      }
      .row[hidden] {
        display: none !important;
      }
      .btn {
        appearance: none;
        border: 2px solid var(--text);
        background: #fff;
        color: var(--text);
        padding: 10px 18px;
        font-weight: 700;
        font-size: 1rem;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, border 0.18s, box-shadow 0.18s;
        outline: none;
        position: relative;
      }
      .btn:focus {
        border-color: #005fcc;
        box-shadow: 0 0 0 2px #005fcc44;
        z-index: 1;
      }
      .btn:hover {
        background: var(--text);
        color: #fff;
      }
      .btn:active {
        background: #222;
        color: #fff;
      }
      #run {
        width: 100%;
        margin-bottom: 12px;
        transition: opacity 0.2s;
      }
      #run:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #status {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
        min-height: 1.5em;
        text-align: right;
      }
      #out {
        width: 100%;
        min-width: 0;
        min-height: 240px;
        box-sizing: border-box;
        padding: 12px 14px;
        border: 1.5px solid var(--accent-weak);
        border-radius: 3px;
        background: #fff;
        font: inherit;
        color: var(--text);
        margin-top: 2px;
        margin-bottom: 0;
        resize: vertical;
        transition: border 0.18s;
        overflow-y: auto;
        display: block;
      }
      #out[hidden] {
        display: none !important;
      }
      #out:focus {
        border-color: #005fcc;
        box-shadow: 0 0 0 2px #005fcc44;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="heading">YouTube字幕抽出くん</div>
    <div class="panel">
      <button id="run" class="btn">抽出する</button>
      <textarea id="out" placeholder="ここに字幕が表示されます" aria-label="抽出結果"></textarea>
      <span id="status">準備完了</span>
      <div class="row" id="action-row" hidden>
        <!-- <button id="copy" class="btn">コピー</button> -->
        <button id="download" class="btn" aria-label="保存">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            style="vertical-align: middle"
          >
            <path
              fill="currentColor"
              d="M12 3a1 1 0 0 1 1 1v8.17l2.59-2.58a1 1 0 1 1 1.42 1.42l-4.3 4.3a1 1 0 0 1-1.42 0l-4.3-4.3a1 1 0 0 1 1.42-1.42L11 12.17V4a1 1 0 0 1 1-1Zm-7 14a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-3Zm2 2h10v-1H7v1Z"
            />
          </svg>
          保存
        </button>
        <button id="tidy" class="btn" aria-label="AI整形（ChatGPTに移動します）">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            style="vertical-align: middle"
          >
            <path
              fill="currentColor"
              d="M5 5a2 2 0 0 1 2-2h6a1 1 0 1 1 0 2H7v12h12v-6a1 1 0 1 1 2 0v6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2Z"
            />
            <path
              fill="currentColor"
              d="M15 4a1 1 0 0 1 1-1h5.5a.5.5 0 0 1 .5.5V9a1 1 0 1 1-2 0V6.41l-7.3 7.3a1 1 0 1 1-1.4-1.42L18.59 5H16a1 1 0 0 1-1-1Z"
            />
          </svg>
          AI整形
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
