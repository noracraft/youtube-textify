<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>設定 - YouTube字幕抽出くん</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
        padding: 18px;
      }
      textarea {
        width: 100%;
        min-height: 320px;
        font: inherit;
        line-height: 1.6;
        padding: 10px;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        align-items: center;
      }
      button {
        padding: 8px 12px;
        font-weight: 700;
      }
      .hint {
        color: #666;
        font-size: 13px;
        margin-top: 8px;
      }
      #status {
        margin-left: auto;
        color: #0a7;
        font-weight: 700;
      }
      code {
        background: #eee;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>AI整形プロンプト設定</h1>

    <p class="hint">テンプレ内に <code>{{text}}</code> を入れると、そこに字幕本文が差し込まれます。</p>

    <textarea id="promptTemplate" spellcheck="false"></textarea>

    <div class="row">
      <button id="save">保存</button>
      <button id="reset" type="button">デフォルトに戻す</button>
      <span id="status"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
